	<body>
		<div id="header">
			<div id="logo" style="font-size: 30px; color: #FFFFFF;">
				相亲吗，序猿？
			</div>
			<a id="register" href="Login.html">登陆</a>
		</div>
		<form id="singup" class="box"  method="post">
			<h1>账号信息</h1>
			<dl>
				<dt>
					<h2>注册方式</h2>
				</dt>
				<dd>
					<input type="radio" checked="checked"  class="gcs-radio" id="select" />
					<label>邮箱注册</label>
				</dd>
			</dl>
			<dl>
				<dt class="title">邮箱</dt>
				<dd>
					<input id="email" type="text" name="account" class="input_">
					<div class="prompt" id="email_msg">
						请填写邮箱
					</div>
				</dd>
			</dl>
			<dl>
				<dt class="title">密码</dt>
				<dd>
					<input id="password" type="password" name="password" class="input_">
					<div class="prompt" id="password_msg">
						请填写密码
					</div>
				</dd>
			</dl>
			<dl>
				<dt class="title">确认密码</dt>
				<dd>
					<input id="qrpassword" type="password" name="qrpassword" class="input_">
					<div class="prompt" id="qrpassword_msg">
						两次密码不一致
					</div>
				</dd>
			</dl>
			<h1>完善资料</h1>
			<dl>
				<dt class="title">昵称</dt>
				<dd>
					<input id="nikename" type="text" name="username" class="input_">
					<div class="prompt" id="nikename_msg">
						请填写昵称
					</div>
				</dd>
			</dl>
			<dl>
				<dt class="title">性别</dt>
				<dd>
					<input checked="checked" type="radio" name="sex" class="gcs" value="男" />

					<label for="男">我是男生</label>

					<input type="radio" name="sex" class="gcs" value="女" />

					<label for="女">我是女生</label>
					<div class="prompt" id="sexPmt"><span>*</span>&nbsp;注册后不可更改</div>
				</dd>
			</dl>
			<dl>
				<dt class="title">生日</dt>
				<dd id="date">
					<select name="year" id="year">
						<option value="">选择年份</option>
					</select>
					<select name="month" id="month">
						<option value="">选择月份</option>
					</select>
					<select id="days" class="day">
						<option value="">选择日期</option>
					</select>
					<input id="birthday" name="birthday" type="text" style="display: none;">
					<!-- <script type="text/javascript">
						$(function() {
							$("#date").selectDate()

							$("#days").focusout(function() {
								var year = $("#year option:selected").html()
								var month = $("#month option:selected").html()
								var day = $("#days option:selected").html()
								console.log(year + month + day)
							})

						})
					</script> -->
				</dd>
				<div class="prompt" id="mybirth_msg">
					请填写生日
				</div>
			</dl>
			<dl>
				<dt class="title">地区</dt>
				<dd class="gegend" data-toggle="distpicker">
					<select id="province" class="date" name="province">
						<option value="">请选择</option>
					</select>
					<select id="city" class="date" name="city">
						<option value="">请选择</option>
					</select>
					<select id="country" class="date" name="country">
						<option value="">请选择</option>
					</select>
					<div class="prompt" id="mycity_msg">
						请填写住址
					</div>
					<input id="region" name="region" type="text" style="display: none;">
				</dd>
			</dl>
			<dl>

				<dt class="title">学历</dt>
				<dd class="info">
					<select id="degree" class="degree" name="education">
						<option value="初中">初中</option>
						<option value="中专/职高/技校">中专/职高/技校</option>
						<option value="高中">高中</option>
						<option value="大专">大专</option>

						<option value="硕士">硕士</option>

			<dl>

						<option value="未婚" selected="selected">未婚</option>
						<option value="离异">离异</option>
						<option value="丧偶">丧偶</option>

			<input type="button" name="" id="register_btn" value="注册" />
